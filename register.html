<!doctype html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Página destinada para obtener el email y la contraseña para el registro del usuario">
  <meta name="author" content="Bárbara V. García, Damián E. Domínguez, David M. Ramallo">
  <link rel="icon" href="images/carrito.ico">

  <title>Registro</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="images/carrito.png" sizes="180x180">
  <link rel="icon" href="images/carrito.png" type="image/png">
  <link rel="icon" href="images/carrito.png" sizes="16x16" type="image/png">
  <link rel="icon" href="images/carrito.png">
  <link rel="canonical" href="https://ejemplotienda/registro">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="images/carrito.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Crea tu cuenta</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <p><input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus></p>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <p><input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required></p>
    <!--<label class="sr-only">Repetir contraseña</label>
            <input type="password"class="form-control" placeholder="Repetir Contraseña" required>-->

    <button class="btn btn-lg btn-primary btn-registro btn-block" type="submit">Registrarse</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</body>

</html>
