<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Página destinada a completar los datos del usuario.">
    <meta name="author" content="Bárbara V. García, Damián E. Domínguez, David M. Ramallo">
    <title>Contacto</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="images/carrito.png" sizes="180x180">
    <link rel="icon" href="images/carrito.png" type="image/png">
    <link rel="icon" href="images/carrito.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/carrito.png">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
    <link href="css/basics.css" rel="stylesheet">


    <script src="js/contacto.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <div class="site-header"></div>

    <div class="container">
        <div class="my-4 text-center">
            <img class="mb-4" src="images/carrito.png" alt="" width="72" height="72">
            <h2>Contacto</h2>
            <p class="lead">¿Tienes alguna duda? Contacta con nosotros.</p>
        </div>
        <hr class="mb-4">
        <div class="row">
            <div class="col-md-12 order-md-1">
                <h4 class="mb-3">Todos los campos son necesarios.</h4>
                <form action="https://formspree.io/damianeduardodominguez@gmail.com" method="POST"
                    class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nombre" value=""
                                required>
                            <div class="invalid-feedback">
                                Se requiere un nombre.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Apellidos" value=""
                                required>
                            <div class="invalid-feedback">
                                Se requiere un apellido.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com" required>
                        <div class="invalid-feedback">
                            Por favor, introduzca una dirección de correo válida.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="control-label" for="comment">Mensaje</label>
                        <textarea id="mensaje" class="form-control" rows="5"></textarea>
                        <div class="invalid-feedback">
                            Por favor, introduzca solo texto.
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="submit btn btn-lg btn-save btn-block" type="submit">Enviar</button>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <!-- <a href="mailto:davidrg.desarrollo@gmail.com">Hola</a> -->
</body>
<footer class="py-4">
    <div class="site-footer"></div>
</footer>

</html>
